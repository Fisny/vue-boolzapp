<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container-fluid app">
        
       
        <div class="row row-container">

            <!-- left side (contacts) -->
            <div class="col-4 contacts-side p-0">

                <!-- nome utente -->
                <div class="nome-utente-side d-flex justify-content-between">

                    <div class="d-flex align-items-center">
                        <img src="img/avatar_io.jpg" alt="nome utente">
                        <h6>Nome utente</h6>
                    </div>
                    
                    
                    <div class="d-flex align-items-center">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- notifiche -->
                <div class="ricevi-notifiche d-flex align-items-center">
                    <div class="notifica-cerchio">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <h6>Ricevi notifiche di nuovi messaggi</h6>
                </div>
                <!-- cerca chat input -->
                <div class="cerca-chat">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="cerca o inizia una nuova chat">
                </div>
                <!-- contatti -->
                <div class="contatti">

                    <div  class="d-flex align-items-center" @click="cambiaImg(index)" v-for="(element, index) in contacts">
                        <img src="img/avatar_1.jpg" alt="avatar">
                        <h5>{{element.name}}</h5>
                    </div>
                    
                    
                </div>
            </div>
            
            <!-- right side (messages) -->
            <div class="col-8 messages-side p-0 ">

                    <!-- top banner -->
                    <div class="utente-banner d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            
                            <img src="img/avatar_1.jpg" alt="avatar-1">
                            <h5>{{}}</h5>
                            
                        </div>

                        <div class="d-flex align-items-center">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- mid chat -->
                    <div class="chat-utenti">
                        <div class="messaggio" v-for="message in contacts[indexContact].messages" :class="getMessageClass(message.status)">
                            {{message.date}}
                            {{message.text}}
                        </div>
                        
                        
                       
                    </div>
                    <!-- foot chat -->
                    <div class="input-chat d-flex align-items-center">
                        <i class="far fa-smile"></i>
                        <input type="text" @keyup.enter="sendMessage" v-model="userMessage" placeholder="scrivi un messaggio">
                        <i class="fas fa-microphone"></i>
                    </div>
                
            </div>
        </div>
       

       
       
            
       
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
